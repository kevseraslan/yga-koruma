{% extends "base.html" %}

{% block title %}Görev Ekle - ReviseMe{% endblock %}

{% block page_content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-tasks"></i> Yeni Görev Ekle
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_task') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Görev Başlığı</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Bitiş Tarihi</label>
                            <input type="datetime-local" class="form-control" id="due_date" name="due_date" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="priority" class="form-label">Öncelik</label>
                            <select class="form-select" id="priority" name="priority" required>
                                <option value="high">Yüksek</option>
                                <option value="medium">Orta</option>
                                <option value="low">Düşük</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Kategori</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="work">İş</option>
                                <option value="personal">Kişisel</option>
                                <option value="hobby">Hobi</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Görev Ekle
                            </button>
                            <a href="{{ url_for('tasks') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Geri Dön
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
