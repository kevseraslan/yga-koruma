{% extends "base.html" %}

{% block title %}Yeni TEDx Konuşması Ekle - ReviseMe{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-plus"></i> Yeni TEDx Konuşması Ekle
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_ted_talk') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Başlık</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="speaker" class="form-label">Konuşmacı</label>
                            <input type="text" class="form-control" id="speaker" name="speaker" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="video_url" class="form-label">Video URL</label>
                            <input type="url" class="form-control" id="video_url" name="video_url" required>
                            <div class="form-text">YouTube veya TED.com video bağlantısını yapıştırın.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="duration" class="form-label">Süre (dakika)</label>
                            <input type="number" class="form-control" id="duration" name="duration" min="1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Kategori</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Kategori seçin</option>
                                <option value="Bilim">Bilim</option>
                                <option value="Teknoloji">Teknoloji</option>
                                <option value="Tasarım">Tasarım</option>
                                <option value="İş">İş</option>
                                <option value="Sanat">Sanat</option>
                                <option value="Eğitim">Eğitim</option>
                                <option value="Sağlık">Sağlık</option>
                                <option value="Sosyal">Sosyal</option>
                                <option value="Kişisel Gelişim">Kişisel Gelişim</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Kaydet
                            </button>
                            <a href="{{ url_for('ted_talks') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Geri Dön
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
