{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Yeni Kitap Ekle</h2>
    <form method="POST" class="mt-4">
        <div class="form-group">
            <label for="title">Kitap Adı</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Yazar</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="total_pages">Toplam Sayfa Sayısı</label>
            <input type="number" class="form-control" id="total_pages" name="total_pages" min="1" required>
        </div>
        <div class="form-group">
            <label for="current_page">Şu anki Sayfa</label>
            <input type="number" class="form-control" id="current_page" name="current_page" min="1" value="1">
        </div>
        <button type="submit" class="btn btn-primary">Kitap Ekle</button>
        <a href="{{ url_for('books') }}" class="btn btn-secondary">İptal</a>
    </form>
</div>
{% endblock %}
